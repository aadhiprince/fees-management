<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Fees Management System</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Full Page Background */
        body {
            background: linear-gradient(135deg, #002244, #004488);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .logo span {
            color: #ffcc00;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffcc00;
        }

        /* Contact Section */
        .contact-container {
            text-align: center;
            max-width: 600px;
            margin: auto;
            padding: 50px 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .contact-container h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #ffcc00;
        }

        .contact-container p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Contact Details */
        .contact-details {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            margin-top: 20px;
        }

        .contact-details p {
            margin: 10px 0;
            font-size: 16px;
        }

        .contact-details strong {
            color: #ffcc00;
        }

        /* Form Styling */
        .contact-form {
            margin-top: 30px;
            text-align: left;
        }

        .contact-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .contact-form textarea {
            height: 100px;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #ffcc00;
            color: black;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #e6b800;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-container {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">Fees<span>Manager</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html" class="login-btn">Login</a></li>
        </ul>
    </nav>

    <!-- Contact Content -->
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out to us!</p>

        <!-- Contact Details -->
        <div class="contact-details">
            <p><strong>üìç Address:</strong> 123, Main Street, Coimbatore, India</p>
            <p><strong>üìû Phone:</strong> +91 98765 43210</p>
            <p><strong>‚úâÔ∏è Email:</strong> contact@feesmanager.com</p>
        </div>

        <!-- Contact Form -->
        <form class="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
